<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador - EventosFiltro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body.admin-body {
            background-image: url('/imagenes/imagen1.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }
    </style>
</head>
<body class="admin-body">
    <div class="container glass-effect">
        <h1 class="dashboard-title">Panel de Administración</h1>
        
        <!-- Pestañas de navegación -->
        <div class="admin-tabs glass-effect">
            <button class="tab-btn active" data-tab="usuarios">
                <i class="fas fa-users"></i> Gestión de Usuarios
            </button>
            <button class="tab-btn" data-tab="eventos">
                <i class="fas fa-calendar-alt"></i> Gestión de Eventos
            </button>
        </div>

        <!-- Sección de Usuarios -->
        <div id="usuarios" class="tab-content active">
            <div class="search-box">
                <input type="text" id="searchUser" placeholder="Buscar usuarios...">
            </div>

            <div id="usuariosContainer">
                <!-- Aquí se cargarán los usuarios -->
            </div>
        </div>

        <!-- Sección de Eventos -->
        <div id="eventos" class="tab-content">
            <div class="section-header">
                <button class="btn-primary" onclick="showCreateEventModal()">
                    <i class="fas fa-plus"></i> Crear Evento
                </button>
            </div>
            <div id="eventosContainer">
                <!-- Aquí se cargarán los eventos -->
            </div>
        </div>

        <!-- Modal para editar usuario -->
        <div id="editModal" class="modal">
            <!-- El contenido del modal se genera dinámicamente -->
        </div>

        <!-- Modal para eventos -->
        <div id="eventoModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEventModal()">&times;</span>
                <h2>Crear Evento</h2>
                <form id="eventoForm">
                    <div class="form-group">
                        <label for="nombreEvento">Nombre:</label>
                        <input type="text" id="nombreEvento" required>
                    </div>
                    <div class="form-group">
                        <label for="categoriaEvento">Categoría:</label>
                        <select id="categoriaEvento" required>
                            <option value="musica">Música</option>
                            <option value="deporte">Deporte</option>
                            <option value="arte">Arte</option>
                            <option value="cine">Cine</option>
                            <option value="cafeteria">Cafetería</option>
                            <option value="restaurante">Restaurante</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaEvento">Fecha y hora:</label>
                        <input type="datetime-local" id="fechaEvento" required>
                    </div>
                    <div class="form-group">
                        <label for="localizacionEvento">Ciudad:</label>
                        <input type="text" id="localizacionEvento" required>
                    </div>
                    <div class="form-group">
                        <label for="direccionEvento">Dirección completa:</label>
                        <input type="text" id="direccionEvento" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionEvento">Descripción:</label>
                        <textarea id="descripcionEvento" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="telefonoEvento">Teléfono de contacto:</label>
                        <input type="tel" id="telefonoEvento" pattern="[0-9]{9}">
                    </div>
                    <div class="form-group">
                        <label for="organizadorEvento">Organizador:</label>
                        <input type="text" id="organizadorEvento" required>
                    </div>
                    <div class="form-group">
                        <label for="precioEvento">Precio (€):</label>
                        <input type="number" id="precioEvento" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="imagenEvento">Imagen del evento:</label>
                        <input 
                            type="file" 
                            id="imagenEvento" 
                            accept="image/*"
                            class="form-control"
                        >
                        <small>Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 5MB</small>
                    </div>
                    <button type="submit" id="btnSubmitEvento" class="btn-primary">Crear Evento</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
