<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosFiltro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container" id="contenido">
        <nav>
            <button class="btn-perfil">
                <span class="foto-perfil-nav">👤</span>
                Mi Perfil
            </button>
        </nav>

        <div id="seccionEventos">
            <h1>Filtro de Eventos</h1>
            <div class="filters-container">
                <div class="filters">
                    <select id="categoria">
                        <option value="">Todas las categorías</option>
                        <option value="musica">Música</option>
                        <option value="deporte">Deporte</option>
                        <option value="arte">Arte</option>
                        <option value="cine">Cine</option>
                        <option value="cafeteria">Cafetería</option>
                        <option value="restaurante">Restaurante</option>
                    </select>
                    <input type="text" id="localizacion" placeholder="Localización">
                    <input type="date" id="fechaEventoInicio" placeholder="Fecha inicio">
                    <input type="date" id="fechaEventoFin" placeholder="Fecha fin">
                    <button id="ubicacionActual">Usar ubicación actual</button>
                    <button id="filtrar">Filtrar</button>
                </div>
            </div>

            <div id="mapa"></div>
            <div id="eventos" class="eventos"></div>
            
            
        </div>
    </div>

    <div id="ventanaPerfil" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Mi Perfil</h2>
            <div class="perfil-container">
                <div class="avatar-selection">
                    <h3>Selecciona tu avatar</h3>
                    <div class="avatar-grid">
                        <div class="avatar-option" data-avatar="👤">👤</div>
                        <div class="avatar-option" data-avatar="👨">👨</div>
                        <div class="avatar-option" data-avatar="👩">👩</div>
                        <div class="avatar-option" data-avatar="🧑">🧑</div>
                        <div class="avatar-option" data-avatar="👨‍💼">👨‍💼</div>
                        <div class="avatar-option" data-avatar="👩‍💼">👩‍💼</div>
                        <div class="avatar-option" data-avatar="🧑‍💼">🧑‍💼</div>
                        <div class="avatar-option" data-avatar="👨‍🎓">👨‍🎓</div>
                        <div class="avatar-option" data-avatar="👩‍🎓">👩‍🎓</div>
                    </div>
                </div>
                <form id="perfilForm">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre:</label>
                        <input type="text" id="nombreUsuario" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">Email:</label>
                        <input type="email" id="emailUsuario" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn-guardar">Guardar Perfil</button>
                </form>
            </div>
        </div>
    </div>

    <div id="ventanaForo" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2 id="tituloEventoForo"></h2>
            <div id="chatForo"></div>
            <form id="formMensaje">
                <input type="text" id="mensajeChat" placeholder="Escribe un mensaje..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/eventos.js"></script>
    <script type="module" src="/js/perfil.js"></script>
    <script type="module" src="/js/foro.js"></script>
</body>
</html>
