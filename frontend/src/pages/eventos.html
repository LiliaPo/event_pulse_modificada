<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosFiltro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container" id="contenido">
        <nav>
            <button class="btn-perfil">
                <img src="https://via.placeholder.com/35" alt="Foto de perfil" class="foto-perfil-nav">
                Mi Perfil
            </button>
            <button id="abrirForo" class="btn-foro">
                <i class="fas fa-comments"></i> Foro General
            </button>
        </nav>

        <div id="seccionEventos">
            <h1>Filtro de Eventos</h1>
            <div class="filters-container">
                <div class="filters">
                    <select id="categoria">
                        <option value="">Todas las categorías</option>
                        <option value="musica">Música</option>
                        <option value="deporte">Deporte</option>
                        <option value="arte">Arte</option>
                        <option value="cine">Cine</option>
                        <option value="cafeteria">Cafetería</option>
                        <option value="restaurante">Restaurante</option>
                    </select>
                    <select id="subcategoria">
                        <option value="">Todas las subcategorías</option>
                        <optgroup label="Música">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="clasica">Clásica</option>
                            <option value="electronica">Electrónica</option>
                            <option value="hip-hop">Hip Hop</option>
                            <option value="reggae">Reggae</option>
                        </optgroup>
                        <optgroup label="Deporte">
                            <option value="futbol">Fútbol</option>
                            <option value="baloncesto">Baloncesto</option>
                            <option value="tenis">Tenis</option>
                            <option value="natacion">Natación</option>
                            <option value="atletismo">Atletismo</option>
                            <option value="ciclismo">Ciclismo</option>
                            <option value="yoga">Yoga</option>
                        </optgroup>
                        <optgroup label="Arte">
                            <option value="pintura">Pintura</option>
                            <option value="escultura">Escultura</option>
                            <option value="fotografia">Fotografía</option>
                            <option value="teatro">Teatro</option>
                            <option value="danza">Danza</option>
                            <option value="literatura">Literatura</option>
                        </optgroup>
                        <optgroup label="Cine">
                            <option value="accion">Acción</option>
                            <option value="comedia">Comedia</option>
                            <option value="drama">Drama</option>
                            <option value="ciencia-ficcion">Ciencia Ficción</option>
                            <option value="terror">Terror</option>
                            <option value="documental">Documental</option>
                            <option value="animacion">Animación</option>
                        </optgroup>
                        <optgroup label="Cafetería">
                            <option value="cafe-especialidad">Café Especialidad</option>
                            <option value="te">Té</option>
                            <option value="reposteria">Repostería</option>
                            <option value="brunch">Brunch</option>
                        </optgroup>
                        <optgroup label="Restaurante">
                            <option value="italiana">Italiana</option>
                            <option value="japonesa">Japonesa</option>
                            <option value="mexicana">Mexicana</option>
                            <option value="vegetariana">Vegetariana</option>
                            <option value="mariscos">Mariscos</option>
                            <option value="parrilla">Parrilla</option>
                            <option value="fusion">Fusión</option>
                        </optgroup>
                    </select>
                    <select id="edad">
                        <option value="">Todos los grupos de edad</option>
                        <option value="niños">Niños</option>
                        <option value="jovenes">Jóvenes</option>
                        <option value="adultos">Adultos</option>
                        <option value="tercera_edad">Tercera edad</option>
                        <option value="todas_las_edades">Todas las edades</option>
                    </select>
                    <input type="number" id="personasMin" placeholder="Mín. personas" min="1">
                    <input type="number" id="personasMax" placeholder="Máx. personas" min="1">
                    <input type="text" id="localizacion" placeholder="Localización">
                    <input type="date" id="fechaEventoInicio" placeholder="Fecha inicio">
                    <input type="date" id="fechaEventoFin" placeholder="Fecha fin">
                    <button id="ubicacionActual">Usar ubicación actual</button>
                    <button id="filtrar">Filtrar</button>
                </div>
            </div>

            <div class="acciones-principales">
                <button id="abrirFormulario" class="btn-agregar">
                    <i class="fas fa-plus"></i> Añadir Nuevo Evento
                </button>
            </div>

            <div id="mapa"></div>
            <div id="eventos" class="eventos"></div>
            
            
        </div>
    </div>

    <div id="formularioEvento" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Añadir Nuevo Evento</h2>
            <form id="nuevoEventoForm">
                <input type="text" id="nuevoNombre" placeholder="Nombre del evento" required>
                <div class="categoria-opciones">
                    <label>
                        <input type="radio" name="categoria" value="musica" required>
                        <img src="https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Música">
                        Música
                    </label>
                    <label>
                        <input type="radio" name="categoria" value="deporte" required>
                        <img src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Deporte">
                        Deporte
                    </label>
                    <label>
                        <input type="radio" name="categoria" value="arte" required>
                        <img src="https://images.unsplash.com/photo-1536924940846-227afb31e2a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Arte">
                        Arte
                    </label>
                    <label>
                        <input type="radio" name="categoria" value="cine" required>
                        <img src="https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Cine">
                        Cine
                    </label>
                    <label>
                        <input type="radio" name="categoria" value="cafeteria" required>
                        <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Cafetería">
                        Cafetería
                    </label>
                    <label>
                        <input type="radio" name="categoria" value="restaurante" required>
                        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Restaurante">
                        Restaurante
                    </label>
                </div>
                <select id="nuevoSubcategoria" required>
                    <option value="">Selecciona subcategoría</option>
                </select>
                <select id="nuevoEdad" required>
                    <option value="">Selecciona grupo de edad</option>
                    <option value="niños">Niños</option>
                    <option value="jovenes">Jóvenes</option>
                    <option value="adultos">Adultos</option>
                    <option value="tercera_edad">Tercera edad</option>
                    <option value="todas_las_edades">Todas las edades</option>
                </select>
                <input type="number" id="nuevoPersonas" placeholder="Número de personas" min="1" required>
                <input type="text" id="nuevoLocalizacion" placeholder="Localización" required>
                <input type="datetime-local" id="nuevoFecha" required>
                <textarea id="nuevoDescripcion" placeholder="Descripción del evento" rows="4" required></textarea>
                <button type="submit">Añadir Evento</button>
            </form>
        </div>
    </div>

    <div id="ventanaPerfil" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Mi Perfil</h2>
            <div class="perfil-container">
                <img id="imagenPerfilPreview" src="https://via.placeholder.com/150" alt="Foto de perfil" class="foto-perfil-preview">
                <form id="perfilForm">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre:</label>
                        <input type="text" id="nombreUsuario" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">Email:</label>
                        <input type="email" id="emailUsuario" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefonoUsuario">Teléfono:</label>
                        <input type="tel" id="telefonoUsuario" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <label for="whatsappUsuario">WhatsApp:</label>
                        <input type="text" id="whatsappUsuario" placeholder="WhatsApp">
                    </div>
                    <div class="form-group">
                        <label for="instagramUsuario">Instagram:</label>
                        <input type="text" id="instagramUsuario" placeholder="Instagram">
                    </div>
                    <div class="form-group">
                        <label for="imagenPerfil">Imagen de perfil:</label>
                        <input type="file" id="imagenPerfil" accept="image/*">
                    </div>
                    <div class="formas-contacto">
                        <h3>Formas de contacto preferidas:</h3>
                        <label><input type="checkbox" name="contacto" value="email"> Email</label>
                        <label><input type="checkbox" name="contacto" value="telefono"> Teléfono</label>
                        <label><input type="checkbox" name="contacto" value="whatsapp"> WhatsApp</label>
                        <label><input type="checkbox" name="contacto" value="instagram"> Instagram</label>
                    </div>
                    <button type="submit" class="btn-guardar">Guardar Perfil</button>
                </form>
            </div>
        </div>
    </div>

    <div id="ventanaForo" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2 id="tituloEventoForo"></h2>
            <div id="chatForo"></div>
            <form id="formMensaje">
                <input type="text" id="mensajeChat" placeholder="Escribe un mensaje..." required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/js/eventos.js"></script>
    <script type="module" src="/js/perfil.js"></script>
    <script type="module" src="/js/foro.js"></script>
</body>
</html>
